<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style2.css">
    <title>Faça seu cadastro</title>
</head>
<body>
    <div class="container">
        <div">
            <form action="form-box">

                <div>
                    <label for="nome">Nome</label>
                    <input name="nome" id="nome" type="text">
                </div>
                
                <div>
                    <label for="nomecomp">Nome Completo</label>
                    <input name="nomecomp" id="nomecomp" type="text">
                </div>

                <div>
                    <label for="cpf">CPF</label>
                    <input name="cpf" id="cpf" type="text">
                </div>

                <div>
                    <label for="email">E-mail</label>
                    <input name="email" id="email" type="email">
                </div>

                <div>
                    <label for="website">WebSite</label>
                    <input name="website" id="website" type="text">
                </div>

                <div>
                    <label for="endereco">Endereço</label>
                    <input name="endereco" id="endereco" type="text">
                </div>

                <div>
                    <label for="bairro">Bairro</label>
                    <input name="bairro" id="bairro" type="text">

                    <label for="cidade">Cidade</label>
                    <input name="cidade" id="cidade" type="text">
                </div>

                <div>
                    <label for="cep">Cep</label>
                    <input name="cep" id="cep" type="text">

                    <label for="uf">UF</label>
                    <select name="uf" id="">
                        <option value="Acre">AC</option>
                        <option value="Alagoas">AL</option>
                        <option value="Amapá">AP</option>
                        <option value="Amazonas">AM</option>
                        <option value="Bahia">BA</option>
                        <option value="Ceará">CE</option>
                        <option value="Espírito Santo">ES</option>
                        <option value="Goiás">GO</option>
                        <option value="Maranhão">MA</option>
                        <option value="Mato Grosso">MT</option>
                        <option value="Mato Grosso do Sul">MS</option>
                        <option value="Minas Gerais">MG</option>
                        <option value="Pará">PA</option>
                        <option value="Paraíba">PB</option>
                        <option value="Paraná">PR</option>
                        <option value="Pernambuco">PE</option>
                        <option value="Piauí">PI</option>
                        <option value="Rio de Janeiro">RJ</option>
                        <option value="Rio Grande do Norte">RN</option>
                        <option value="Rio Grande do Sul">RS</option>
                        <option value="Rondônia">RO</option>
                        <option value="Roraima">RR</option>
                        <option value="Santa Catarina">SC</option>
                        <option value="São Paulo">SP</option>
                        <option value="Sergipe">SE</option>
                        <option value="Tocantins">TO</option>
                        <option value="Distrito Federal">DF</option>
                    </select>
                </div>

                <div>
                    <label for="telefone">Telefone</label>
                    <input name="telefone" id="telefone" type="text">

                    <label for="fax">Fax</label>
                    <input name="fax" id="fax" type="text">

                </div>

                <div>
                    <label for="nascimento">Data Nascimento</label>
                    <input name="nascimento" id="nascimento" type="text">

                    <label for="">Sexo</label>
                    <input name="sexo" id="sexo" type="radio">
                    <label for="masculino">M</label>
                    <input name="" id="" type="radio">
                    <label for="feminino">F</label>
                </div>

                <div>
                    <label for="celular">Celular</label>
                    <input type="text" name="celular" id="celular">

                    <label for="estadocivil">Est.Civil</label>
                    <select name="" id="">
                        <option value="solteiro">Solteiro</option>
                        <option value="casado">Casado</option>
                        <option value="divorciado">Divorciado</option>
                        <option value="separado">Separado</option>
                        <option value="viuvo">Viúvo</option>
                    </select>
                </div>

                <div >
                    <label for="login">Login</label>
                    <input type="text" name="login" id="login">
    
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" id="senha" >
                </div>
    
                
                <label for="pergunta">Deseja receber informações sobre os seguintes assuntos abaixo:</label>
    
            
                <div>
                    <input type="checkbox" name="">
                    <label for="tecnologia">Tecnólogia</label>
        
                    <input type="checkbox" name="">
                    <label for="">Esportes</label>
                        
                    <input type="checkbox" name="">
                    <label for="">Automóveis</label>
        
                    <input type="checkbox" name="">
                    <label for="">Culinária</label>
        
                    <input type="checkbox" name="">
                    <label for="">Política</label>
        
                    <input type="checkbox" name="">
                    <label for="">Policial</label>
        
                    <input type="checkbox" name="">
                    <label for="">Tempo</label>
        
                    <input type="checkbox" name="">
                    <label for="">Cultura</label>
        
                    <input type="checkbox" name="">
                    <label for="">Econômia</label>
        
                    <input type="checkbox" name="">
                    <label for="">Jogos</label>
        
                    <input type="checkbox" name="">
                    <label for="">Educação</label>
        
                    <input type="checkbox" name="">
                    <label for="">Viagem</label>
        
                    <input type="checkbox">
                    <label for="">Empregos</label>
        
                    <input type="checkbox">
                    <label for="moda">Moda e Estilo</label>
                </div>

                <input type="checkbox">
                <label for="">Li as regras de cadastro e autorizo a criação do usuário</label>
                
                <div>
                    <button type="button">Confirmar</button>
                    <button type="button">Retornar</button>
                </div>

            </form>
        </div>
    </div>
       
</body>
</html>
